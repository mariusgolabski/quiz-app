<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <!-- ========== END HEADER ========== -->
    <!-- ========== MAIN CONTENT ========== -->
    <main role="main" class="container-xl mx-auto">
      <section class="question-cards-wrapper">
        <!-- card -->
        <article class="question-card">
          <button class="question-card__bookmark-btn">
            <i
              ><img
                class="question-card__add-bookmark"
                src="./assets/svg/bookmark-plus.svg"
                alt="bookmark"
            /></i>
            <!-- <i class="question-card__bi bi-bookmark-plus"></i> -->
          </button>
          <h2 class="question-card__title">
            What property flips the axes in flexbox
          </h2>
          <button class="question-card__show-answer-btn">Show Answer</button>
          <div class="question-cards__tag-wrapper">
            <span class="question-card__tag-item">#html</span>
            <span class="question-card__tag-item">#flexbox</span>
            <span class="question-card__tag-item">#css</span>
          </div>
        </article>
        <!-- End card -->
      </section>
    </main>
    <footer class="border-top bottom-0 w-full bg-white">
      <!-- Nav -->
      <nav>
        <ul class="nav-items">
          <a href="#">
            <li><i class="bi bi-house active"></i></li>
          </a>
          <a href="./pages/bookmarks.html">
            <li><i class="bi bi-bookmark"></i></li>
          </a>
          <a href="#">
            <li><i class="bi bi-person-circle"></i></li>
          </a>
        </ul>
      </nav>
      <!-- End Nav -->
    </footer>
    <!-- ========== END MAIN CONTENT ========== -->
  </body>
</html>
